    </header>
    <section id="tarifa">
      <div class="container">
        <div class="row">
          <div class=" col-md-6">
            <div class="cont-bienve">
              <h1>Tarifas</h1>
              <p>Disfruta de nuestras mejores tarifas que tenemos para ti. Vive la mejor experiencia de viaje, confiable y seguro con UBER.</p>

                <div class="form-group">

              </div>
              <div class="form-group">
                <p id="cslat" class="hidden"></p>
                <p id="cslog" class="hidden"></p>
                <p id="celat" class="hidden"></p>
                <p id="celog" class="hidden"></p>
                <!--contenedor de coordenadas -->
                <button id= "estimarPrecio" type="button" class="btn btn-primary col-md-offset-3">Tarifas de recorrido</button>
                <div id="estimTarifa" class="estimTarifa"></div>
                <div id="calcTarifa" class="col-md-offset-3"></div>
              </div>
            </form>
          </div>
          <div class="col-md-6 col-xs-12">
            <div id="map"></div>
          </div>
        </div>
      </div>
