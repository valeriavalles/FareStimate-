<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fare Stimate</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="fonts/style.css">
  <link rel="stylesheet" href="css/main.css">

</head>
<body>
  <header>
    <div class="container">
      <div class="cont-header">
        <img src="assets/images/logo.png" class="img-responsive col-xs-6 col-sm-2 col-md-2" alt="">
      </div>
  </div>
  </header>
  <section id="tarifa">
    <div class="container">
      <div class="row">
        <div class=" col-md-6">
          <div class="cont-bienve">
            <h1>Tarifas</h1>
            <p>Disfruta de nuestras mejores tarifas que tenemos para ti. Vive la mejor experiencia de viaje,
               confiable y seguro con UBER.</p>
          </div>
          <form class="form-horizontal">
            <div class="cont-m">
             <div class="form-group">
               <input id="puntoPartida" type="text" class="form-control" placeholder="Ingrese su punto de partia">
               <label for="puntoPartida" id="label" class="glyphicon glyphicon-record"></label>
              </div>
              <div class="form-group">
                <input class="inp" id="puntoDestino" type="text" class="form-control" placeholder="Ingrese su destino">
                <label for="puntoDestino" class="glyphicon glyphicon-send"></label>
              </div>
            </div>
            <div class="form-group precios">
              <p id="cslat" class="hidden"></p>
              <p id="cslog" class="hidden"></p>
              <p id="celat" class="hidden"></p>
              <p id="celog" class="hidden"></p>
              <!--contenedor de coordenadas -->
              <button id= "estimarPrecio" type="button" class="invisible btn btn-primary col-md-offset-3">Tarifas de recorrido</button>
              <div id="estimTarifa" class="estimTarifa"></div>
              <div id="calcTarifa" class="col-md-offset-3"></div>
            </div>
          </form>
        </div>
        <div class="col-md-6 col-xs-12">
          <div id="map"></div>
        </div>
      </div>
    </div>
  </section>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYezvZfBcThUhrpyzfW_xRVj-aljaRvNw&callback=initMap&libraries=places"
  type="text/javascript"></script>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src = "js/app.js"></script>
  <script type="text/javascript" src = "js/appestimacion.js"></script>
  
</body>
</html>
